

# Nazwa workflow
name: check_syntax

# Wywołaj workflow po dodaniu pusha na gałąź 'main'
on:
  push:
    branches:
      - main

jobs:
  check_syntax:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11"]

    # Kroki do wykonania w ramach pracy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Update pip
        run: python -m pip install --upgrade pip

      - name: Install flake8
        run: python -m pip install flake8

      - name: Display Python version
        run: python -V

      - name: Run flake8
        run: |
          flake8
          flake8_exit_code=$?
          if [ $flake8_exit_code != 0 ]; then
            exit $flake8_exit_code
          fi

      - name: Run unittest
        run: python -m unittest discover -s . -p 'test_*.py'
    
      - name: Additional Ubuntu steps
        if: matrix.os == 'ubuntu-latest' && matrix.python-version != '3.10'
        run: echo "Running additional steps on Ubuntu for Python version ${{ matrix.python-version }}"
